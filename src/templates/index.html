<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/main.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <title>Star Wars from DeepWeb</title>
</head>
<body>
    <main>
        <section class="menu--area">
            <div class="menu--texts">
                <h1>Star Wars from DeepWeb</h1>
                <span>Um jogo criado por um desenvolvedor nordestino!</span>
            </div>

            <div class="menu--options">
                <form action="">
                    <input type="text" id="name" required placeholder="Digite seu nick name"/>
                    <span class="warning">Coloque seu nome</span>
                    <button id="start">Start</button>
                </form>
            </div>

            <div class="menu--exist">
                <span class="exist--name"></span>
                <div class="exist--buttons">
                    <button class="exist--yes">Yes</button>
                    <button class="exist--no">No</button>
                </div>
            </div>

            <div class="select-nave">
                
            </div>
        </section>

        <section class="battle-field">
            <header>
                <div class="left">
                    <span class="life-pointer">3 P</span>
                </div>
                <div class="right">
                    <span class="score-name">SCORE:</span>
                    <span class="score-number">0</span>
                </div>
            </header>
            <main class="game-area">

            </main>
        </section>
    </main>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="assets/js/main.min.js" type="text/javascript"></script>
<script src="assets/js/slickNave.min.js" type="text/javascript"></script>
</html>
